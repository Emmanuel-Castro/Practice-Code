<html>
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/currencyConverter/currencyConverter.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Germania+One|Londrina+Solid|Metal+Mania|Pompiere|Trade+Winds&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  
<body>

<h1>Currency Converter</h1>
    
    <form>
     <div class="cont1">
     <label>Quantity</label>
     <br>
     <input type="number" id="quantity" placeholder="Quantity in US$">
     </div>

     <div class="cont2">
     <label>Currency</label>
     <br>
     <select id="currency">
       <option value="EUR">Euro(€)</option>
       <option value="JPY">Japanese Yen(¥)</option>
       <option value="GBP">Pound Sterling(£)</option>
       <option value="AUD">Australian Dollar(A$)</option>
       <option value="CAD">Canadian Dollar(C$)</option>
       <option value="CHF">Swiss Franc(CHF)</option>
       <option value="CHY">Chinese Yuan(元)</option>
       <option value="NZD">New Zealand Dollar(NZ$)</option>
       <option value="RUB">Russian Ruble(₽)</option>
       <option value="INR">Indian Rupee(₹)</option>
       <option value="BRL">Brazilian Real(R$)</option>
       <option value="ZAR">South African Rand(R)</option>
       <option value="HKD">Hong Kong Dollar(HK$)</option>
       <option value="NOK">Norwegian Krone(kr)</option>
     </select>
     </div>

     <input type="button" id="button" value="Convert Currency" onclick="convProcess();">
     </form>
     
     <div id="resultCont"></div>  
     <script src="js/currencyConverter/currencyConverter.js"></script>
</body>
</html>
